openapi: 3.0.2
info:
  title: Agenda
  description: Agenda
  version: '1.0'

paths:
  /Agenda/CreateTable:
    post:
      security:
        - basicAuth: []
        - bearerAuth: []
      summary: Creeer database objecten
      parameters:
        - in: query
          name: FILLDATA
          description: Dummy records aanmaken
          required: true
          schema:
            type: boolean
      responses:
        201:
          description: "Aangemaakt, Tabel toegevoegd"
        500:
          description: "Data verwerkingsfout, bijv omdat de tabel al bestaat"

  /Agenda/CreateViews:
    post:
      security:
        - basicAuth: []
        - bearerAuth: []
      summary: Creeer database views
      responses:
        201:
          description: "Aangemaakt, View toegevoegd"
        500:
          description: "Data verwerkingsfout, view niet aangemaak"

  /Agenda/GetObject:
    get:
      security:
        - basicAuth: []
        - bearerAuth: []
      summary: Haal een enkel record op uit de database
      parameters:
        - in: query
          name: ID
          description: Database ID van het track record
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oper_agenda'
        404:
          description: "Data niet gevonden"
        405:
          description: "Methode niet toegestaan, input validatie error"
        406:
          description: "Niet aanvaardbaar, input ontbreekt"
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"

  /Agenda/GetObjects:
    get:
      security:
        - basicAuth: []
        - bearerAuth: []
      summary: Haal een lijst met records op uit de database. Query parameters worden in AND conditie gebruikt
      parameters:
        - in: query
          name: ID
          description: Database ID van het aanwezig record
          required: false
          schema:
            type: integer
            format: int32
            example: 82
        - in: query
          name: VERWIJDERD
          description: Toon welke records verwijderd zijn. Default = false
          required: false
          schema:
            type: boolean
        - in: query
          name: LAATSTE_AANPASSING
          description: Laatste aanpassing op basis van records in dataset. Bedoeld om data verbruik te verminderen. Dataset is daarom leeg
          required: false
          schema:
            type: boolean
        - in: query
          name: HASH
          description: HASH van laatste GetObjects aanroep. Indien bij nieuwe aanroep dezelfde data bevat, dan volgt http status code 304. In geval dataset niet hetzelfde is, dan komt de nieuwe dataset terug. Ook bedoeld om dataverbruik te vermindereren. Er wordt alleen data verzonden als het nodig is.
          required: false
          schema:
            type: string
        - in: query
          name: SORT
          description: Sortering van de velden in ORDER BY formaat. Default = CLUBKIST DESC, VOLGORDE, REGISTRATIE
          required: false
          schema:
            type: string
        - in: query
          name: MAX
          description: Maximum aantal records in de dataset. Gebruikt in LIMIT query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
        - in: query
          name: START
          description: Eerste record in de dataset. Gebruikt in LIMIT query
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
        - in: query
          name: VELDEN
          description: Welke velden moet opgenomen worden in de dataset
          required: false
          schema:
            type: string
      responses:
        200:
          description: "OK, data succesvol opgehaald"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oper_agenda'
        304:
          description: "Data niet gemodificeerd, HASH in aanroep == hash in dataset"
        405:
          description: "Methode niet toegestaan, input validatie error"
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"

  /Agenda/DeleteObject:
    delete:
      security:
        - basicAuth: []
        - bearerAuth: []
      summary: Markeer record als verwijderd.
      parameters:
        - in: query
          name: ID
          description: Database ID van het record. Meerdere ID's in CSV formaat
          required: true
          schema:
            type: string
        - in: query
          name: VERIFICATIE
          description: Controleer of record bestaat voordat het verwijderd wordt. Default = true
          required: false
          schema:
            type: boolean
      responses:
        204:
          description: "Agenda verwijderd"
        401:
          description: "Niet geautoriseerd, geen schrijfrechten"
        404:
          description: "Data niet gevonden"
        405:
          description: "Methode niet toegestaan, input validatie error"
        406:
          description: "Niet aanvaardbaar, input ontbreekt"
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"

  /Agenda/RestoreObject:
    patch:
      security:
        - basicAuth: []
        - bearerAuth: []
      summary: Record dat verwijderd is terug halen. VERWIJDERD marker krijgt reset
      parameters:
        - in: query
          name: ID
          description: Database ID van het record. Meerdere ID's in CSV formaat
          required: true
          schema:
            type: string
      responses:
        202:
          description: "Record(s) hersteld"
        401:
          description: "Niet geautoriseerd, geen schrijfrechten"
        404:
          description: "Data niet gevonden"
        405:
          description: "Methode niet toegestaan, input validatie error"
        406:
          description: "Niet aanvaardbaar, input ontbreekt"
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"

  /Agenda/SaveObject:
    post:
      security:
        - basicAuth: []
        - bearerAuth: []
      summary: Voeg nieuw track record toe
      requestBody:
        description: track data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/oper_agenda_in'
      responses:
        200:
          description: "OK, data succesvol toegevoegd"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oper_agenda'
        401:
          description: "Niet geautoriseerd, geen schrijfrechten"
        405:
          description: "Methode niet toegestaan, input validatie error"
        406:
          description: "Niet aanvaardbaar, input ontbreekt"
        409:
          description: "Conflict, record bestaat al"
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"
    put:
      security:
        - basicAuth: []
        - bearerAuth: []
      summary: Update bestaand track record
      requestBody:
        description: track data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/oper_agenda_in'
      responses:
        200:
          description: "OK, data succesvol aangepast"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oper_agenda'
        401:
          description: "Niet geautoriseerd, geen schrijfrechten"
        404:
          description: "Data niet gevonden"
        405:
          description: "Methode niet toegestaan, input validatie error"
        406:
          description: "Niet aanvaardbaar, input ontbreekt"
        500:
          description: "Data verwerkingsfout, bijv onjuiste veldwaarde (string ipv integer)"

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Eerst inloggen voordat API beschikbaar is
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    oper_agenda_in:
      type: object
      properties:
        ID:
          description: Database ID van het record
          type: integer
          format: int32
          example: 14
        DATUM:
          description: Datum van de agenda
          type: string
          format: date
          example: "2016-10-01"
        TIJD:
          description: Start tijd (hh:mm:ss)  seconden zijn optioneel
          type: string
          pattern: '^([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$'
          example: "12:30"
        OPENBAAR:
          description: Is de agenda zichtbaar voor de leden
          type: boolean
          example: 0
        KORT:
          description: Korte beschrijving van de agenda
          type: string
          example: "Bestuursvergadering"
        OMSCHRIJVING:
          description: Uitgebreide beschrijving van de agenda
          type: string
          example: "Bestuursvergadering fysiek in de huiskamer, onderwerp: financien"


    oper_agenda:
      type: object
      allOf:
        - $ref: '#/components/schemas/oper_agenda_in'
        - type: object
          properties:
            VERWIJDERD:
              description: Is dit record gemarkeerd als verwijderd?
              type: boolean
              example: 0
            LAATSTE_AANPASSING:
              description: Tijdstempel van laaste aanpassing in de database
              type: string
              format: date-time
              example: "2021-05-05 20:13:59Z"

    view_agenda_dataset:
      type: object
      allOf:
        - $ref: '#/components/schemas/oper_agenda'

    view_agenda:
      type: object
      properties:
        totaal:
          description: Aantal records dat voldoet aan de criteria in de database
          type: integer
          format: int32
          example: 287
        laatste_aanpassing:
          description: Tijdstempel van laaste aanpassing in de database van de records dat voldoet aan de criteria
          type: string
          format: date-time
          example: "2019-01-05 10:09:53"
        hash:
          description: hash van de dataset
          type: string
          example: "dd00bff"
        dataset:
          description: De dataset met records
          type: array
          items:
            $ref: '#/components/schemas/view_agenda_dataset'
